<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BurgerShot V2 | OP_NET Minting</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0d1117; color: #c9d1d9; font-family: 'Inter', sans-serif; }
        .glass-card { background: rgba(22, 27, 34, 0.8); backdrop-filter: blur(10px); border: 1px solid #30363d; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const BurgerShotMint = () => {
            // SYNCED STATES (0.11 rBTC & 2.5 Slippage)
            const [rBTCBalance, setRBTCBalance] = useState(0.11);
            const [slippage, setSlippage] = useState(2.5);
            const [mintAmount, setMintAmount] = useState(1);
            const [status, setStatus] = useState('idle'); // idle, minting, success
            const [txHash, setTxHash] = useState('');

            const handleMint = () => {
                setStatus('minting');
                // Simulate OP_NET Transaction
                setTimeout(() => {
                    setStatus('success');
                    setTxHash('0x' + Math.random().toString(16).slice(2, 10) + '...opnet');
                    setRBTCBalance(prev => (prev - 0.05).toFixed(2));
                }, 2000);
            };

            return (
                <div className="flex flex-col items-center justify-center min-h-screen p-4">
                    <div className="glass-card p-8 rounded-2xl shadow-2xl w-full max-w-md">
                        <div className="flex justify-between items-center mb-6">
                            <h1 className="text-2xl font-bold text-orange-500">üçî BurgerShot V2</h1>
                            <span className="bg-blue-900 text-blue-300 text-xs font-semibold px-2.5 py-0.5 rounded">OP_NET</span>
                        </div>

                        <div className="space-y-4">
                            <div className="bg-[#161b22] p-4 rounded-lg border border-[#30363d]">
                                <p className="text-gray-400 text-sm">Available Balance</p>
                                <p className="text-xl font-mono font-bold text-white">{rBTCBalance} rBTC</p>
                            </div>

                            <div>
                                <label className="block text-sm text-gray-400 mb-1">Slippage Tolerance (%)</label>
                                <input 
                                    type="number" 
                                    value={slippage}
                                    onChange={(e) => setSlippage(e.target.value)}
                                    className="w-full bg-[#0d1117] border border-[#30363d] rounded p-2 text-white focus:outline-none focus:border-orange-500"
                                />
                            </div>

                            <button 
                                onClick={handleMint}
                                disabled={status === 'minting'}
                                className={`w-full py-3 rounded-lg font-bold transition-all ${
                                    status === 'minting' ? 'bg-gray-700' : 'bg-orange-500 hover:bg-orange-600 text-white'
                                }`}
                            >
                                {status === 'minting' ? '‚åõ Minting...' : 'üî• Mint Burger'}
                            </button>

                            {status === 'success' && (
                                <div className="mt-4 p-4 bg-green-900/30 border border-green-500/50 rounded-lg text-green-400 text-sm">
                                    <p className="font-bold">‚úÖ Mint Successful!</p>
                                    <p className="font-mono text-xs mt-1 truncate">TX: {txHash}</p>
                                </div>
                            )}
                        </div>
                    </div>
                    <p className="mt-6 text-gray-500 text-xs">Developed by Operative-07 | Symmetrical Edition</p>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<BurgerShotMint />);
    </script>
</body>
</html>
